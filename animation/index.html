<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition-Timing-Function</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700,800" rel="stylesheet" />
    <style type="text/css">
        .box 
        {
            background-color: red;
            border: 1px solid rgb(100, 100, 100);
            width: 250px;
            height: 250px;
            /*Ã¼ber die animation haben wir hier kontrolle (keyframeName, dauer, art, wiederholungen, start, bleibt im keyframe*/
            animation-name: animate-box-bgcolor, animate-box-position;
            animation-duration: 10s, 5s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: 1, infinite;
            animation-delay: 2s, 0;
            animation-fill-mode: both, both;
            /*hier die kurz schreibweise (Webseite https://developer.mozilla.org/de/docs/Web/CSS/animation)
            animation: animate-box-bgcolor 10s linear 1 2s both;
            animation: animate-box-position 5s ease-in-out infinite 0 both;*/

        }
        @keyframes animate-box-position 
        {
          0% {
            transform: translate(0,0);
          }
          50% {
            transform: translate(50px, 10px);
          }
          100% {
            transform: translate(0,0);
          }

        }
        @keyframes animate-box-bgcolor 
        {
            0% {
                background-color: blue;
            }
            50% {
                background-color: green;
            }
            100% {
                background-color: yellow;
            }
        }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
