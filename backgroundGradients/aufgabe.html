<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: 'Courier New', sans-serif;
      width: 100%;
      background-image: linear-gradient(45deg, pink, black, green);
      background-attachment: fixed;
    }

    .body {
      max-height: 100%;
    }

    .container {
      width: 75%;
      background-color: white;
      min-height: 200px;
      border: 1px solid rgb(100, 100, 100);
      margin: 50px auto;
      padding: 25px;
      border-radius: 2px;
    }

    .button {
      color: white;
      margin: 10px 20px 10px 20px;
      padding: 5px 10px 5px 10px;
      border: 1px solid rgb(100, 100, 100);
      border-radius: 1000px;
      text-decoration: none;
      background-image: linear-gradient(180deg, rgb(207, 202, 202), rgb(8, 8, 8));
    }

    .button:hover {
      background-image: linear-gradient(0deg, rgb(207, 202, 202), rgb(8, 8, 8));
    }

    .darken-image {
      margin: 20px;
      width: 300px;
      height: 500px;
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(pexels-benjamin-suter-3733269.jpg);
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .darken-image h1 {
      padding-top: 150px;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px black;
    }

    .germany {
      width: 300px;
      height: 200px;
      margin: 20px;
      background-color: rgb(150, 150, 150);
      background-image: linear-gradient(180deg, black 33.3%, red 33.3%, red 66.6%, rgb(255, 207, 3) 66.6%);
    }

    .redcross {
      width: 300px;
      height: 200px;
      margin: 20px;
      background-color: white;
      border: 1px solid gray;
      background-image: linear-gradient(90deg, rgb(0, 0, 0, 0) 33.3%, red 33.3%, red 66.6%, transparent 66.6%),
        linear-gradient(0deg, rgb(0, 0, 0, 0) 33.3%, red 33.3%, red 66.6%, transparent 66.6%);
      background-size: 160PX 160PX;
      background-position: center;
      background-repeat: no-repeat;

    }
  </style>
</head>

<body>
  <div class="container">
    <a href="#" class="button">Button...</a>
    <div class="darken-image">
      <h1>Das Ende der Stra√üe!!</h1>
    </div>
    <div class="germany"></div>
    <div class="redcross"></div>
  </div>
</body>

</html>
