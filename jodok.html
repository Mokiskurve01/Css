<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition/animation</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(rgb(100, 111, 170), rgb(222, 2, 155), rgb(135, 67, 99));
      background-repeat: no-repeat;
    }


    .box {
      height: 200px;
      width: 200px;
      margin: 200px auto;
      background-image: linear-gradient(45deg, rgb(100, 111, 170), rgb(64, 222, 2), rgb(135, 67, 99));

      transition: all 5s ease-in-out, all 3s ease-in-out;
      transform: rotate(0) scale(1.0);

      animation: ani-bgc 5s linear 0s infinite both;
    }

    @keyframes ani-bgc {
      0% {
        background-color: currentColor;
      }

      50% {
        background-color: black;
      }

      100% {
        background-color: currentColor;
      }
    }

    .box:hover {
      width: 400px;
      transform: rotate(180deg) scale(1.5);

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
